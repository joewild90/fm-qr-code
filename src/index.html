<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <meta name="description" content="Hello Frontend Mentors" />
    <link rel="stylesheet" href="scss/style.scss" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body class="page">
    <main class="page__content">
      <article class="card-qr text-center">
        <div class="card-qr__header">
          <img
            src="images/image-qr-code.png"
            alt=""
            class="img-fluid card-qr__image"
          />
        </div>
        <div class="card-qr__body">
          <h1 class="card-qr__title">
            Improve your front-end skills by building projects
          </h1>
          <p class="card-qr__text text">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
